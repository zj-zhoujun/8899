{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/Dazhuanpan/index')}">大转盘奖励配置</a></li>
            <li class="layui-this">编辑</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('setedit')}" method="post">
                    <input type="hidden" name="id" value="{$confInfo.id}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            {$confInfo.name}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">奖励类型</label>
                        <div class="layui-input-block">
                            <select name="bonus_type">
                                {foreach name="bonus_types" item="bonus_name" key="bonus_type"}
                                <option {if condition="$confInfo['bonus_type'] eq $bonus_type"}selected{/if} value="{$bonus_type}">{$bonus_name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">前台展示名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" value="{$confInfo.title}" required lay-verify="required" placeholder="请输入名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">奖励数量</label>
                        <div class="layui-input-block">
                            <input type="text" name="bonus_num" value="{$confInfo.bonus_num}" required lay-verify="required" placeholder="请输入奖励数量" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">中奖概率</label>
                        <div class="layui-input-block">
                            <input type="text" name="pv" value="{$confInfo.pv}" required lay-verify="required" placeholder="请输入中奖概率" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    high_nav("{:url('index')}");
</script>
{/block}
