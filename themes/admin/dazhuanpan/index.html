{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">大转盘管理</li>
            <!--<li class=""><a href="{:url('admin/System/marketadd')}">添加团队级别</a></li>-->
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">


                <hr>

                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="width: 30px;">id</th>
                        <th>中奖级别</th>
                        <th>奖金数量</th>
                        <th>奖金类型</th>
                        <th>中奖概率（%）</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="list" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.bonus_num}</td>
                        <td>{$bonus_types[$vo['bonus_type']]}</td>
                        <td>{$vo.pv}</td>
                        <td>
                            <a href="{:url('admin/Dazhuanpan/setedit',['id'=>$vo.id])}" class="layui-btn-mini layui-btn">编辑</a>
                            <!--<a href="{:url('admin/Dazhuanpan/marketDel',['id'=>$vo.id])}" class="layui-btn-mini layui-btn ajax-delete">删除</a>-->
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!--分页-->

            </div>
        </div>
        <div style="display: none" id='hide'>
            <div class="layui-form-item">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <select name="identity" lay-verify="required">
                        <option value="0">普通会员</option>
                        <option value="1">经理</option>
                        <option value="2">高级经理</option>
                        <option value="3">总监</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    high_nav("{:url('index')}");

</script>
{/block}
